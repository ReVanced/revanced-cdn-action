name: Run tests
on:
    workflow_dispatch:
    push:
        branches: ['**']

jobs:
    release:
        name: Run tests
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install packages
              run: npm install

            - name: Run compilation test
              run: npm run build

            - name: Run tests
              run: npm test
